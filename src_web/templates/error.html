<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Arsip Owncloud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
              <div class="display-1 text-danger mb-4">
                <i class="bi bi-exclamation-triangle"></i>
              </div>
              <h1 class="h2 mb-3 text-danger">Oops! Terjadi Kesalahan</h1>
              <p class="text-muted mb-4">
                Terjadi kesalahan saat memproses request Anda:
              </p>

              <div class="alert alert-danger text-start">
                <pre class="mb-0 small">{{error_message}}</pre>
              </div>

              <div class="d-grid gap-2 mt-4">
                <a href="/" class="btn btn-primary">
                  <i class="bi bi-house-door"></i> Kembali ke Home
                </a>
                <a
                  href="javascript:history.back()"
                  class="btn btn-outline-secondary"
                >
                  <i class="bi bi-arrow-left"></i> Kembali
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
