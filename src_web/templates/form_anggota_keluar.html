{{header}}

<!-- Main Content -->
<div class="container-fluid px-3 my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <!-- Card -->
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body p-3 p-md-4">
          <h5 class="card-title mb-3">
            <i class="bi bi-box-arrow-in-right text-primary"></i> Form Anggota Keluar
          </h5>

          <!-- Form -->
          <form action="/form_anggota_keluar" id="form-anggota-keluar" method="POST" class="text-start ">
            <div class="row g-3">
              <!-- Nomor (4 digit) -->
              <div class="col-md-6">
                <label for="nomor_center" class="form-label fw-semibold">Nomor Center (4 Digit)</label>
                <select id="nomor_center" name="nomor_center" class="form-select select2" required>
                  <option value="">Pilih Nomor</option>
                </select>
              </div>

              <!-- ID Anggota -->
              <div class="col-md-6">
                <label for="id_anggota" class="form-label fw-semibold">ANGGOTA (ID_NAMA)</label>
                <select id="id_anggota" name="id_anggota" class="form-select select2" required>
                  <option value="">Pilih Anggota</option>
                </select>
              </div>

              <!-- Tanggal Keluar -->
              <div class="col-md-6">
                <label for="tanggal_keluar" class="form-label fw-semibold">Tanggal Keluar</label>
                <input 
                  type="date" 
                  id="tanggal_keluar" 
                  name="tanggal_keluar" 
                  class="form-control" 
                  required
                >
              </div>

              <!-- Upload File Gambar -->
              <div class="col-md-6">
                <label for="file_gambar" class="form-label fw-semibold">Upload Gambar</label>
                <input 
                  type="file" 
                  id="file_gambar" 
                  name="file_gambar" 
                  class="form-control" 
                  accept="image/*,application/pdf" 
                  required
                >
              </div>
            </div>
            <input type="hidden" name="folder" id="folder" class="form-control" placeholder="Folder" >
            <!-- Submit -->
            <div class="mt-4">
              <button type="button" class="btn btn-primary btn-submit">
                <i class="bi bi-check-circle"></i> SIMPAN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{{footer}}
